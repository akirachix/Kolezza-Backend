name: Django CI/CD
on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: mydatabase
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      # Updated Install dependencies step to clone the repository and checkout specific branch
      - name: Install Dependencies 
        run: |
          pip install -r kolezzaSawaTok/requirements.txt
      - name: Install Black
        run: |
          pip install black
      - name: Check code formatting with Black
        id: action_black
        run: |
          black .
      - name: Run migrations
        run: |
          python kolezzaSawaTok/manage.py migrate
      - name: Run tests
        run: |
          python kolezzaSawaTok/manage.py test
    
