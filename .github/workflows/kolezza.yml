name: Django CI/CD
on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      # Updated Install dependencies step to clone the repository and checkout specific branch
      - name: Install Dependencies 
        run: |
          pip install -r kolezzaSawaTok/requirements.txt
      - name: Install Black
        run: |
          pip install black
      - name: Check code formatting with Black
        id: action_black
        run: |
          black .
      - name: Run migrations
        run: |
          python manage.py migrate
      - name: Run tests
        run: |
          python manage.py test
    
